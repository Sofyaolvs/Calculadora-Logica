<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Lógica</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <p>Calculadora Lógica</p>
        <form>
            <textarea readonly class="display-calculator" id="display"></textarea>
        </form>

        <div class="button-grid">
            <button type="button" class="operand">A</button>
            <button type="button" class="operand">B</button>
            <button type="button" class="operand">C</button>
            <button type="button" class="clear-button">C</button>
            <button type="button" class="back">⌫</button>
            <button type="button" class="operand">D</button>
            <button type="button" class="operand">P</button>
            <button type="button" class="operand">Q</button>
            <button type="button" class="operand">R</button>
            <button type="button" class="operand">S</button>
            <button type="button" class="parentheses">(</button>
            <button type="button" class="parentheses">)</button>
            <button type="button" class="conjunction">^</button>
            <button type="button" class="disjunction">v</button>
            <button type="button" class="conditional">→</button>
            <button type="button" class="biconditional">↔</button>
            <button type="button" class="negation">~</button>
            <button type="button" class="value">V</button>
            <button type="button" class="value">F</button>
            <button type="button" class="equal">=</button>
        </div>
    </div>
</body>
</html>
